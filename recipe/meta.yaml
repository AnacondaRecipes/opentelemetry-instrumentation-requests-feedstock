{% set name = "opentelemetry-instrumentation-requests" %}
{% set version = "0.58b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_')}}-{{ version }}.tar.gz
  sha256: ae9495e6ff64e27bdb839fce91dbb4be56e325139828e8005f875baf41951a2e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - pip
    - python
    - hatchling
  run:
    - python
    - opentelemetry-api >=1.12,<2
    - opentelemetry-instrumentation =={{ version }}
    - opentelemetry-semantic-conventions =={{ version }}
    - opentelemetry-util-http =={{ version }}
  run_constrained:
    - requests >=2.0,<3

# E   ModuleNotFoundError: No module named 'opentelemetry.test'
# https://pypi.org/project/opentelemetry-test-utils, not in the main channel.
{% set ignore_tests = " --ignore=tests/test_requests_ip_support.py" %}
test:
  source_files:
    - tests
  imports:
    - opentelemetry.instrumentation.requests
  commands:
    - pip check
    - pytest -v tests {{ ignore_tests }}
  requires:
    - pip
    - requests >=2.0,<3
    - pytest >=7.4.4
    - httpretty
    - opentelemetry-sdk

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-requests
  summary: OpenTelemetry requests instrumentation
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  description: |
    This library allows tracing HTTP requests made by the requests library.
  dev_url: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-requests
  doc_url: https://opentelemetry-python-contrib.readthedocs.io/en/latest/instrumentation/requests/requests.html

extra:
  recipe-maintainers:
    - mariusvniekerk
  skip-lints:
    - documentation_specifies_language
